
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>STSI GPT Addin</title>
        <script src="static/palette.js"></script>
        <link rel="stylesheet" type="text/css" href="static/style.css">
    </head>


    <body>

        <div id=pageContainer>

            <div id="tabContainer">

                <button type="button" class="tab-button" onclick="control.changeTab(0)">Prompt Output</button>
                <button type="button" class="tab-button" onclick="control.changeTab(1)">Tools</button>
                <button type="button" class="tab-button" onclick="control.changeTab(2)">JSON Input</button>

            </div>


            <div id="pageContent">

                <div id="outputContainer" class="contentTab output-container"> 

                </div>

                <div id="toolTestContainer" class="contentTab" style="display:none;">
                </div>


            </div>

            <!--end input-container-->




            <div id="inputContainer" class="input-container">

                <textarea spellcheck="true" id="promptTextInput" placeholder="Enter your text here" rows="4"></textarea>

                <div class="button-row">
                    <!--
                    <button type="button" onclick="reconnect()">Reconnect</button>
                    -->

                    <button type="button" onclick="control.resetAll()">Reset</button>
                    <button type="button" onclick="control.reloadModules()">Reload Modules</button>
                    <button type="button" onclick="control.reloadFusionIntf()">Reload Fusion Intf</button>
                    <button type="button" onclick="control.reconnect()">Reconnect</button>

                    <button type="button" class="control-button" onclick="control.uploadTools()">Upload Tools</button>

                    <span>  </span>
                    <button id=recordButton type="button" onclick="record()">Start Record</button>
                    <button id="submitButton" type="button" class="control-button" onclick="thread.submitPrompt()">Submit</button>


                </div>
                <!-- end button row-->

                <div class="button-row">

                  <label for="logResults">Log Results</label>
                  <input type="checkbox" id="log_results" class="settingCb" name="logResults" checked />

                  <label for="logErrors">Log Errors</label>
                  <input type="checkbox" id="log_errors" class="settingCb"  name="logErrors" checked />

                  <label for="Text Size">Text Size</label>
                  <input type="number" value=20 id="textSizeInput" class="textSizeInput" name="textSize" />

                </div>






                <!--input container-->
            </div> 


            <!--end main-->
        </div>


        <!--end body-->
    </body>


</html>
